<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Stock Predictor</a>
    </nav>
    <div class="container">
        <h1 class="mt-5">Stock Price Prediction</h1>
        <form action="/train" method="post" class="mt-4">
            <div class="form-group">
                <label for="ticker">Enter Stock Ticker:</label>
                <input type="text" id="ticker" name="ticker" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Train Model</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $('form').on('submit', function() {
            window.location.href = '/loading';
        });
    </script>
</body>
</html>
