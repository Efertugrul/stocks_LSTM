<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Stock Predictor</a>
    </nav>
    <div class="container">
        <h1 class="mt-5">Select Date for Prediction</h1>
        <p>Model Training Mean Absolute Error: <strong>{{ train_mae }}</strong></p>
        <p>Model Validation Mean Absolute Error: <strong>{{ val_mae }}</strong></p>
        <form action="/predict" method="post" class="mt-4">
            <input type="hidden" name="ticker" value="{{ ticker }}">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="text" id="date" name="date" class="form-control datepicker" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $(".datepicker").datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
</body>
</html>
